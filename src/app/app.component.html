<h1>Angular Azure Blob Storage</h1>
<input type="file" multiple #file (change)="updateFiles($event.target.files)">
<input type="button" (click)="upload()" value="Send">

<br>
<div *ngFor="let file of filesObs | async">
    <p>{{file.file.name}} {{file.progress}}</p>
</div>

<p *ngIf="percent > 0">Progress: {{ percent }}%</p>
